<app-toolbar title="My Programs"></app-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
  <div class="row" *ngFor="let program of programs">
    <div class="col">
      <ion-card class="text-center">
        <ion-card-header>
          <ion-card-title>{{program.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

</ion-content>
