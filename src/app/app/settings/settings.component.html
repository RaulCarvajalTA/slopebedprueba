<app-toolbar title="Settings"></app-toolbar>
<ion-content [fullscreen]="true">
  
  <div class="row text-center mt-2">
    <div class="col">
      <ion-text>
        <h3>Scan and connect to device</h3>
      </ion-text>
      <p>
        <ion-text>
          Enable Bluetooth and Location on your device. Then press the BT button on the SLOPEBED Control Module.
        </ion-text>
      </p>
    </div>
  </div>

  <div class="row mt-2" *ngIf="!deviceConected">
    <div class="col mx-2">
      <ion-button expand="block" (click)="startScan()" *ngIf="!scanning">
        Start Scan
      </ion-button>
      <ion-button expand="block" (click)="stopScan()" *ngIf="scanning">
        Stop Scan
      </ion-button>
    </div>
  </div>

  <div class="row mt-2" *ngIf="deviceConected">
    <div class="col mx-2">
      <ion-button expand="block" (click)="disconnectTo(deviceConected)" *ngIf="!scanning">
        Disconnect of {{deviceConected.name}}
      </ion-button>
    </div>
  </div>

  <div class="row" *ngFor="let device of devices">
    <div class="col">
      <ion-card class="text-center" (click)="connectTo(device)">
        <ion-card-header>
          <ion-card-title><ion-icon name="bed"></ion-icon> {{device.name || 'Unnamed'}}</ion-card-title>
          <ion-card-subtitle>{{device.id}}</ion-card-subtitle>
          <ion-card-subtitle color="success" *ngIf="deviceConected"> {{deviceConected.id==device.id?'Connected':''}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col mx-2">
      <ion-button expand="block" (click)="publish()">
        test
      </ion-button>
    </div>
  </div>

</ion-content>
