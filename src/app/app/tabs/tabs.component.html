<ion-tabs  class="bg-ion-tab-bar">

  <ion-tab-bar slot="bottom" color="primary">

      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="control">
      <ion-icon aria-hidden="true" name="move"></ion-icon>
      <ion-label>Control</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="my-programs">
