<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      {{title}}
    </ion-title>
    <ion-title style="font-size: smaller;" *ngIf="deviceConnected$ | async as device">
      Connected to {{device.name}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button shape="round" color="primary" class="font-weight-bold" (click)="logut()">
        {{name.toUpperCase().slice(0,1)}}
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
